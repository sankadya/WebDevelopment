    <style>
        table.table.table-bordered.spaced-table tr:hover {
            background: #001C52;
            color: #fff;
            border-radius: 0 0 20px 20px;
        }

        .tab-inside .accordion {
            border-radius: 5px;
            box-shadow: 0 0 14px 2px #0000000f;
            padding: 0 20px
        }

        .tab-inside .accordion .card .card-header {
            margin-bottom: 0;
            background-color: #fff;
            border-bottom: none
        }

        .tab-inside .accordion .card {
            border: none
        }

        .tab-inside .accordion .card .card-header {
            padding: 0
        }

        .tab-inside .accordion .card .card-header h2 a,
        .tab-inside .accordion .card .card-header h3 a {
            display: block;
            text-align: left;
            padding: 20px 55px 20px 25px;
            background: #f7f7f7;
            border-radius: 0;
            color: #000;
            font-weight: 600;
            font-size: 15px;
            position: relative
        }

        .tab-inside .accordion .card .card-header h2 a.collapsed,
        .tab-inside .accordion .card .card-header h3 a.collapsed {
            background: #fff;
            border-bottom: 1px solid #dbdbdb
        }

        .tab-inside .accordion .card .card-header h2 a.collapsed.border-none,
        .tab-inside .accordion .card .card-header h3 a.collapsed.border-none {
            border-bottom: none
        }

        .tab-inside .accordion .card .card-header h2 a span,
        .tab-inside .accordion .card .card-header h3 a span {
            background: #afafaf;
            width: 25px;
            height: 25px;
            position: absolute;
            right: 25px;
            top: 20px;
            border-radius: 50%
        }

        .tab-inside .accordion .card .card-header h2 a.collapsed:before,
        .tab-inside .accordion .card .card-header h2 a.collapsed:after,
        .tab-inside .accordion .card .card-header h2 a:before,
        .tab-inside .accordion .card .card-header h3 a.collapsed:before,
        .tab-inside .accordion .card .card-header h3 a.collapsed:after,
        .tab-inside .accordion .card .card-header h3 a:before {
            content: "";
            position: absolute;
            background: #fff;
            z-index: 99
        }

        .tab-inside .accordion .card .card-header h2 a.collapsed:before,
        .tab-inside .accordion .card .card-header h2 a:before,
        .tab-inside .accordion .card .card-header h3 a.collapsed:before,
        .tab-inside .accordion .card .card-header h3 a:before {
            width: 14px;
            height: 2px;
            right: 30px;
            top: 31px
        }

        .tab-inside .accordion .card .card-header h2 a.collapsed:after,
        .tab-inside .accordion .card .card-header h3 a.collapsed:after {
            height: 14px;
            width: 2px;
            right: 36px;
            top: 25px
        }

        .tab-inside .accordion .card .card-body {
            padding: 0 100px 25px 25px;
            background: #f7f7f7
        }

        .tab-inside .accordion .card .card-body p {
            margin-bottom: 15px
        }

        .tab-inside .accordion .card .card-body b {
            font-weight: 600
        }

        .tab-inside .accordion .card .card-body ul li {
            padding: 0 0 10px 15px;
            position: relative
        }

        .tab-inside .accordion .card .card-body ul li:after {
            content: "";
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            left: 0;
            top: 8px;
            background: #000
        }

        .tab-inside .accordion .card .card-body ul.no-dot li:after {
            content: unset
        }

        .tab-inside .accordion .card .card-body h3 {
            font-size: 14px;
            margin-bottom: 5px;
            font-family: open sans, sans-serif;
            font-weight: 600
        }
    </style>
