    <!-- form -->
    <form action="Session2.html" method="POST">
      <label for="Name">Name</label>
      <input
        type="text"
        id="Name"
        maxlength="10"
        value="Sanket"
        required
        readonly
      /><br />
      <label for="Number">Number</label>
      <input
        type="Number"
        name=""
        placeholder="Type Your Number..."
        required
      /><br />
      <label for="email">E-mail</label>
      <input
        type="email"
        name=""
        placeholder="Type Your E-mail"
        required
      /><br />
      <label for="Password">Password</label>
      <input
        type="password"
        name=""
        placeholder="Password Required"
        required
      /><br />
      <label for="Message">Message</label>
      <label for="Html">Html</label>
      <input type="checkbox" id="Html" value="Html" name="subject" checked />
      <br />
      <label for="Css">Css</label>
      <input type="checkbox" id="Css" value="Css" name="subject" checked />
      <br />
      <label for="Js">Js</label>
      <input type="checkbox" id="Js" value="Js" name="subject" /> <br />
      <h3>Gender</h3>
      <label for="Male">Male</label>
      <input type="radio" id="Male" value="Male" name="gender" checked /> <br />
      <label for="female">female</label>
      <input type="radio" id="female" value="female" name="gender" /> <br />
      <label for="Other">Other</label>
      <input type="radio" id="Other" value="Other" name="gender" /> <br />
      <label for="">City</label>
      <select name="" id="">
        <option>--Please Select--</option>
        <option value="Mumbai">Mumbai</option>
        <option value="pune">pune</option>
        <option value="nashik">nashik</option>
      </select>

      <input type="color" />
      <input type="date" />
      <input type="time" />
      <input type="datetime-local" />
      <input type="month" />
      <input type="week" />
      <input type="range" />
      <input type="search" />
      <input type="file" accept=".pdf,.jpeg" multiple />

      <br /><br />
      <!-- Submit Buttons -->
      <input type="submit" value="send" />
      <input type="button" value="Click Me" />
      <input type="reset" name="" />
    </form>
  </body>
