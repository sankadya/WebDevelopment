<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js" defer></script>
<script src="/scripts/led-savings-calculator.js" defer></script>
<script>
  // Suruvatila OTP ani checkbox hide kar
  document.getElementById("otp").closest(".col-md-12").style.display = "none";
  document.querySelectorAll(".input-group.mb-3").forEach(function (el) {
    el.closest(".col-md-12").style.display = "none";
  });

  // Error show karayla helper function
  function showError(input, message) {
    // Pehle juna error delete kar
    let oldError = input.parentElement.querySelector(".error-text");
    if (oldError) oldError.remove();

    // Naya error message add kar
    const error = document.createElement("span");
    error.className = "error-text";
    error.style.color = "red";
    error.style.fontSize = "13px";
    error.innerText = message;
    input.parentElement.appendChild(error);
  }

  // Form submit logic
  document.getElementById("ledBtn").addEventListener("click", function (e) {
    e.preventDefault();

    // Fields get kar
    const name = document.getElementById("name");
    const mobile = document.getElementById("Mobile-Number");
    const pincode = document.getElementById("Pincode");

    let isValid = true;

    // Old error delete kar
    document.querySelectorAll(".error-text").forEach(e => e.remove());

    // Validation checks
    if (name.value.trim() === "") {
      showError(name, "Please enter your name");
      isValid = false;
    }

    if (mobile.value.trim() === "") {
      showError(mobile, "Please enter your mobile number");
      isValid = false;
    } else if (!/^[6-9]\d{9}$/.test(mobile.value)) {
      showError(mobile, "Enter a valid 10-digit mobile number");
      isValid = false;
    }

    if (pincode.value.trim() === "") {
      showError(pincode, "Please enter your pincode");
      isValid = false;
    } else if (!/^\d{6}$/.test(pincode.value)) {
      showError(pincode, "Enter a valid 6-digit pincode");
      isValid = false;
    }

    // Validation fail zalyas nothing show
    if (!isValid) return;

    // Validation pass zalyavar â€” OTP ani checkbox show kar
    document.getElementById("otp").closest(".col-md-12").style.display = "block";
    document.querySelectorAll(".input-group.mb-3").forEach(function (el) {
      el.closest(".col-md-12").style.display = "block";
    });

    // Button disable ani text change
    this.disabled = true;
    this.innerText = "Waiting for OTP...";
  });
</script>
