<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 10</title>
</head>
<style>
  #modal {
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5));
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    transform: translateY(-100%);
    z-index: -1;
    opacity: 0;
    justify-content: center;
    align-items: center;
    transition: all .5s;
  }

  img {
    width: 300px;
    height: 300px;
    /* display: flex;
    flex-direction: column; */

  }
</style>


<body>
  <div class="abc">
    <button onclick="open_modal(this,'pic1.jpeg','box1')">Modal
      1</button>
    <button onclick="open_modal(this,'pic2.jpg','box2')">Modal
      2</button>
    <button onclick="open_modal(this,'pic3.jpg','box3')">Modal
      3</button>
  </div>

  <div id="modal">
    <img src="" id="img1">
    <input type="text" id="txt1">
    <button onclick="close_modal()">Close</button>
  </div>

  <script>
    var modal = document.getElementById('modal');
    var txt1 = document.getElementById('txt1');
    var img1 = document.getElementById('img1');

    function open_modal(a, b, c) {
      modal.style.transform = 'translate(0%)';
      modal.style.zIndex = '1';
      modal.style.opacity = '1'
      modal.style.visibility = 'visible';
      txt1.value = c
      img1.src = b;
    }

    function close_modal() {
      modal.style.visibility = 'hidden';
      modal.style.transform = 'translateY(100%)';
      // modal.style.zIndex = '-1';
      // modal.style.opacity = '0';
    }
  </script>

</body>

</html>
