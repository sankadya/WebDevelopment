<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 9</title>
  <style>
    .tab_section button {
      width: 100px;
      height: 50px;
      border: 1px solid;
      background-color: whitesmoke;
      color: red;
      border-radius: 30px;
      font-size: 24px;
      text-transform: capitalize;
      cursor: pointer;
    }

    /* .tab_img {
      display: none;
    } */
  </style>
</head>



<body>
  <div class="tab_section">
    <button onclick="tab(this,'tab1')"> Tab 1</button>
    <button onclick="tab(this,'tab2')"> Tab 2</button>
    <button onclick='tab(this,"tab3")'> Tab 3</button>
  </div>
  <div class="tab_img">
    <div class="abc" id="tab1">
      <img src="https://bootstrapmade.com/content/demo/Baker/assets/img/portfolio/app-1.jpg">
      <img src="https://bootstrapmade.com/content/demo/Baker/assets/img/portfolio/product-1.jpg">
      <img src="https://bootstrapmade.com/content/demo/Baker/assets/img/portfolio/branding-1.jpg">
    </div>

    <div class="abc" id="tab2">
      <img src="https://bootstrapmade.com/content/demo/Baker/assets/img/portfolio/app-1.jpg">
      <img src="https://bootstrapmade.com/content/demo/Baker/assets/img/portfolio/product-1.jpg">
      <img src="https://bootstrapmade.com/content/demo/Baker/assets/img/portfolio/branding-1.jpg">
    </div>

    <div class="abc" id="tab3">
      <img src="https://bootstrapmade.com/content/demo/Baker/assets/img/portfolio/app-1.jpg">
      <img src="https://bootstrapmade.com/content/demo/Baker/assets/img/portfolio/product-1.jpg">
      <img src="https://bootstrapmade.com/content/demo/Baker/assets/img/portfolio/branding-1.jpg">
    </div>
  </div>
  <!-- <div class="abc" id="tab2">I am Tab 2</div> -->
  <!-- <div class="abc" id="tab3">I am Tab 3</div> -->



  <script>
    function tab(m, a) {
      // console.log(m)
      var d1 = document.getElementsByClassName('abc');
      var btn = document.getElementsByTagName('button');
      for (var i = 0; i < btn.length; i++) {
        btn[i].style.color = 'red';
        btn[i].style.backgroundColor = 'whitesmoke';
      }
      for (var i = 0; i < d1.length; i++) {
        d1[i].style.display = 'none'
      }
      document.getElementById(a).style.display = 'block';
      m.style.color = 'whitesmoke';
      m.style.backgroundColor = 'red';
    }


  </script>


</body>

</html>
