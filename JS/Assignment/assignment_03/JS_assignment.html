<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
</head>

<body>
    <input type="text" id="inp1">
    <input type="text" id="inp2">
    <p id="ans"></p>
    <button onclick="highest_num()">Highest num</button>
    <script>
        function highest_num() {
            var inp1 = Number(document.getElementById('inp1').value);
            var inp2 = Number(document.getElementById('inp2').value);
            var ans = document.getElementById('ans');

            if (inp1 > inp2) {
                ans.innerHTML = inp1 + ' is greater'
            } else {
                ans.innerHTML = inp2 + ' is greater'
            }
        }
    </script>

</body>

</html>
